<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Abbonamenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #0078D7;
      --accent: #00a2ff;
      --background: #f2f6fb;
      --card-bg: #fff;
      --text: #333;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .plans {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 24px;
    }

    .plan {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .plan:hover {
      transform: translateY(-5px);
    }

    .plan h2 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .trial {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: #005fa3;
    }

    .info-icon {
      background: #fff;
      color: var(--primary);
      border-radius: 50%;
      border: 2px solid var(--primary);
      font-size: 0.9rem;
      width: 22px;
      height: 22px;
      line-height: 18px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      text-align: left;
      position: relative;
    }

    .popup-content h3 {
      margin-top: 0;
      color: var(--primary);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #999;
    }

    @media (max-width: 768px) {
      .plans {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Scegli il tuo Abbonamento</h1>
  <div class="plans">

    <!-- Piano Gratis -->
    <div class="plan">
      <h2>Gratis</h2>
      <p class="price">€0</p>
      <p class="trial">Accesso limitato</p>
      <button class="btn" onclick="apriGratis()">Accedi Gratis <span class="info-icon" onclick="mostraInfo(event, 'gratis')">i</span></button>
    </div>

    <!-- Piano Mensile -->
    <div class="plan">
      <h2>Mensile</h2>
      <p class="price">€9.99</p>
      <p class="trial">3 giorni di prova gratuita</p>
      <button class="btn" onclick="apriMensile()">Attiva Mensile <span class="info-icon" onclick="mostraInfo(event, 'mensile')">i</span></button>
    </div>

    <!-- Piano Annuale -->
    <div class="plan">
      <h2>Annuale</h2>
      <p class="price">€99.99</p>
      <p class="trial">Risparmi 2 mesi</p>
      <button class="btn" onclick="apriAnnuale()">Attiva Annuale <span class="info-icon" onclick="mostraInfo(event, 'annuale')">i</span></button>
    </div>

  </div>

  
<!-- Popup Info -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="chiudiPopup()">×</span>
    <h3 id="popup-title">Titolo Piano</h3>
    <p id="popup-text">Dettagli sul piano qui...</p>
  </div>
</div>

<script>
  function apriGratis() {
    localStorage.setItem('tolki_subscribed', 'false');
    localStorage.setItem('tolki_trial_start', new Date().toISOString());
    window.location.href = "index.html";
  }

  function apriMensile() {
    localStorage.setItem('tolki_subscribed', 'true');
    localStorage.setItem('tolki_plan', 'mensile');
    window.location.href = "pro.html";
  }

  function apriAnnuale() {
    localStorage.setItem('tolki_subscribed', 'true');
    localStorage.setItem('tolki_plan', 'annuale');
    window.location.href = "pro.html";
  }

  function apriAziendaMensile() {
    localStorage.setItem('tolki_subscribed', 'true');
    localStorage.setItem('tolki_plan', 'aziendale_mensile');
    window.location.href = "pro.html";
  }

  function apriAziendaAnnuale() {
    localStorage.setItem('tolki_subscribed', 'true');
    localStorage.setItem('tolki_plan', 'aziendale_annuale');
    window.location.href = "pro.html";
  }

  function mostraInfo(event, tipo) {
    event.stopPropagation();
    const popup = document.getElementById("popup");
    const title = document.getElementById("popup-title");
    const text = document.getElementById("popup-text");

    switch (tipo) {
      case 'gratis':
        title.textContent = "Piano Gratuito";
        text.textContent = "Accesso limitato a funzionalità base, ideale per iniziare.";
        break;
      case 'mensile':
        title.textContent = "Piano Mensile";
        text.textContent = "Accesso completo a tutte le funzionalità con 3 giorni di prova gratuita.";
        break;
      case 'annuale':
        title.textContent = "Piano Annuale";
        text.textContent = "Accesso completo per 12 mesi con uno sconto di oltre il 30%.";
        break;
    }

    popup.style.display = "flex";
  }

  function chiudiPopup() {
    document.getElementById("popup").style.display = "none";
  }

  window.onclick = function(e) {
    if (e.target.classList.contains("popup")) {
      chiudiPopup();
    }
  }
</script>

</body>
</html>
