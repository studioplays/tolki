<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Abbonamenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #0078D7;
      --accent: #00a2ff;
      --background: #f2f6fb;
      --card-bg: #fff;
      --text: #333;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .plans {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 24px;
    }

    .plan {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .plan:hover {
      transform: translateY(-5px);
    }

    .plan h2 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .trial {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .btn:hover {
      background: var(--accent);
    }

    @media (max-width: 768px) {
      .plans {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scegli il tuo piano</h1>
    <div class="plans">
      <div class="plan">
        <h2>Mensile</h2>
        <div class="price">€9,99 / mese</div>
        <div class="trial">7 giorni di prova gratuita</div>
        <button class="btn" onclick="apriMensile()">Prova Mensile</button>
      </div>
      <div class="plan">
        <h2>Annuale</h2>
        <div class="price">€99,99 / anno</div>
        <div class="trial">7 giorni di prova gratuita</div>
        <button class="btn" onclick="apriAnnuale()">Prova Annuale</button>
      </div>
      <div class="plan">
        <h2>Gratis</h2>
        <div class="price">€0</div>
        <div class="trial">Funzionalità base</div>
        <button class="btn" onclick="apriGratis()">Usa Gratis</button>
      </div>
    </div>
  </div>

  <script>
    async function aggiornaSubscription(email, subscription) {
      try {
        const response = await fetch('/update-subscription', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, subscription }),
        });
        const data = await response.json();
        if (response.ok) {
          console.log('Abbonamento aggiornato');
        } else {
          console.error('Errore aggiornamento:', data.message);
        }
      } catch (error) {
        console.error('Errore connessione:', error);
      }
    }

    async function apriMensile() {
      localStorage.setItem('tolki_subscribed', 'true');
      localStorage.setItem('tolki_plan', 'mensile');

      const email = localStorage.getItem('tolki_email');
      if (email) {
        await aggiornaSubscription(email, 'mensile');
      }

      window.location.href = "pro.html";
    }

    async function apriAnnuale() {
      localStorage.setItem('tolki_subscribed', 'true');
      localStorage.setItem('tolki_plan', 'annuale');

      const email = localStorage.getItem('tolki_email');
      if (email) {
        await aggiornaSubscription(email, 'annuale');
      }

      window.location.href = "pro.html";
    }

    async function apriGratis() {
      localStorage.setItem('tolki_subscribed', 'false');
      localStorage.setItem('tolki_plan', 'free');

      const email = localStorage.getItem('tolki_email');
      if (email) {
        await aggiornaSubscription(email, 'free');
      }

      window.location.href = "index.html";
    }
  </script>
</body>
</html>
