<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tolki</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #0078D7;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <form id="loginForm" novalidate>
    <h2>Login Tolki</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email@esempio.com" required />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Accedi</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    // Semplice DB fittizio utenti (email + password)
    const users = [
      { email: "utente1@example.com", password: "password123" },
      { email: "prova@dominio.it", password: "123456" }
    ];

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      const expires = "expires="+ d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      // Controllo semplice login
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Login ok, salvo cookie per 1 giorno
        setCookie('tolkiUser', email, 1);
        // Redirect a index.html
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = "Email o password errati.";
      }
    });
  </script>
</body>
</html>
