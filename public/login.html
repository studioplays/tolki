<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caricamento - Tolki</title>
  <style>
    body {
      margin: 0;
      background-color: #0078D7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .loader-container {
      width: 80%;
      max-width: 400px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.3);
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffa726, #ffb74d, #ffa726);
      border-radius: 12px 0 0 12px;
      animation: loadingAnim 3s linear forwards;
      box-shadow: 0 0 10px #ffb74d, 0 0 20px #ffa726;
    }

    @keyframes loadingAnim {
      from { width: 0%; }
      to { width: 100%; border-radius: 12px; }
    }
  </style>
</head>
<body>
  <h1>TOLKI<br><small style="font-weight: 400; font-size: 1rem; opacity: 0.85;">Il tuo assistente virtuale da viaggio</small></h1>
  <div class="loader-container" aria-label="barra di caricamento">
    <div class="loader-bar"></div>
  </div>

  <script>
    // Al termine dell'animazione, redirect a index.html
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3000); // 3 secondi, durata animazione
  </script>
</body>
</html>
