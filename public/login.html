<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Tolki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Qui inserisci il tuo CSS come nel tuo file originale */
  </style>
</head>
<body>

<div id="form-container">
  <h1 id="formTitle">Benvenuto in Tolki</h1>
  <input type="text" id="email" placeholder="Email o username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirmPassword" placeholder="Conferma Password" required style="display:none;" />
  <div id="passwordLegend">La password deve contenere almeno 6 caratteri</div>

  <div id="btnContainer">
    <button id="btnLogin">Accedi</button>
    <button id="btnRegister">Registrati</button>
  </div>

  <button id="btnForgot">Password dimenticata?</button>
  <div class="message" id="message"></div>
</div>

<script>
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const passwordLegend = document.getElementById('passwordLegend');
  const message = document.getElementById('message');
  const btnLogin = document.getElementById('btnLogin');
  const btnRegister = document.getElementById('btnRegister');
  const btnForgot = document.getElementById('btnForgot');
  const formTitle = document.getElementById('formTitle');

  const ADMIN_USERNAME = 'AMMINISTRATORE99';
  const ADMIN_PASSWORD = '511199';

  let isRegisterMode = false;

  function showMessage(text, color = 'red') {
    message.style.color = color;
    message.textContent = text;
  }

  function resetForm() {
    emailInput.value = '';
    passwordInput.value = '';
    confirmPasswordInput.value = '';
    showMessage('');
  }

  function switchToRegister() {
    isRegisterMode = true;
    confirmPasswordInput.style.display = 'block';
    passwordLegend.style.display = 'block';
    btnLogin.style.display = 'none';
    formTitle.textContent = 'Registrazione Tolki';
    showMessage('');
    resetForm();
  }

  function switchToLogin() {
    isRegisterMode = false;
    confirmPasswordInput.style.display = 'none';
    passwordLegend.style.display = 'none';
    btnLogin.style.display = 'block';
    formTitle.textContent = 'Benvenuto in Tolki';
    showMessage('');
    resetForm();
  }

  btnRegister.addEventListener('click', () => {
    if (!isRegisterMode) {
      switchToRegister();
    } else {
      registerUser();
    }
  });

  btnLogin.addEventListener('click', () => {
    if (isRegisterMode) {
      switchToLogin();
    } else {
      loginUser();
    }
  });

  btnForgot.onclick = () => {
    alert('Funzionalit√† di reset password non disponibile per ora.');
  };

  async function registerUser() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    if (!email || !password || !confirmPassword) {
      showMessage('Compila tutti i campi per registrarti.');
      return;
    }

    if (password.length < 6) {
      showMessage('La password deve contenere almeno 6 caratteri.');
      return;
    }

    if (password !== confirmPassword) {
      showMessage('Le password non corrispondono.');
      return;
    }

    try {
      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, confirmPassword })
      });
      const data = await response.json();
      if (response.ok) {
        showMessage('Registrazione completata! Ora puoi accedere.', 'green');
        switchToLogin();
      } else {
        showMessage(data.message || 'Errore nella registrazione.');
      }
    } catch (error) {
      showMessage('Errore di connessione al server.');
    }
  }

  async function loginUser() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      showMessage('Inserisci email e password.');
      return;
    }

    // Login admin (solo locale, non sicuro ma per esempio)
    if (email.toUpperCase() === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      showMessage('Accesso come amministratore.', 'green');
      // Qui puoi fare redirect a pagina admin se esiste
      return;
    }

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        showMessage('Login riuscito! Redirezionamento...', 'green');

        // Salva info nel localStorage
        localStorage.setItem('tolki_email', email);
        localStorage.setItem('tolki_subscription', data.subscription);  // es: 'pro' o 'free'

        if (data.subscription === 'pro') {
          window.location.href = '/dashboard.html';
        } else {
          window.location.href = '/index.html';
        }
      } else {
        showMessage(data.message || 'Errore nel login.');
      }
    } catch (error) {
      showMessage('Errore di connessione al server.');
    }
  }
</script>

</body>
</html>
