<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f0f2f5; }
    .container { max-width: 320px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #0078D7; color: white; border: none; cursor: pointer; font-weight: 700; }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Inserisci il tuo nome" />
    <button id="loginBtn">Accedi</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.onclick = () => {
      const username = document.getElementById('username').value.trim();
      if (username.length < 3) {
        alert('Inserisci un nome utente valido (min 3 caratteri).');
        return;
      }
      // Salvo in localStorage
      localStorage.setItem('loggedInUser', username);
      // Vado a index
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
