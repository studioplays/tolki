<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Tolki - Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:#f0f2f5;
      margin:0;
    }
    .login-box {
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      width:320px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:1rem;
    }
    button {
      background:#0078D7;
      color:white;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
    #message {
      color: red;
      margin-top: 10px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Tolki</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Accedi</button>
  <button id="signupBtn">Registrati</button>
  <p id="message"></p>
</div>

<script>
  // Inserisci qui la tua configurazione Firebase (sostituisci con i tuoi dati)
  const firebaseConfig = {
    apiKey: "LA_TUA_API_KEY",
    authDomain: "IL_TUO_PROJECT_ID.firebaseapp.com",
    projectId: "IL_TUO_PROJECT_ID",
    storageBucket: "IL_TUO_PROJECT_ID.appspot.com",
    messagingSenderId: "ID_MESSAGGIO",
    appId: "ID_APP"
  };

  // Inizializza Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const messageP = document.getElementById('message');

  function showMessage(msg) {
    messageP.textContent = msg;
  }

  loginBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showMessage('Inserisci email e password');
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        if (!userCredential.user.emailVerified) {
          showMessage('Verifica la tua email prima di accedere. Controlla la tua casella.');
          auth.signOut();
          return;
        }
        // Login riuscito: vai a index.html
        window.location.href = 'index.html';
      })
      .catch(error => {
        showMessage(error.message);
      });
  };

  signupBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showMessage('Inserisci email e password');
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        userCredential.user.sendEmailVerification()
          .then(() => {
            showMessage('Registrazione completata. Controlla la tua email per il link di verifica.');
          });
      })
      .catch(error => {
        showMessage(error.message);
      });
  };

  // Se utente è già loggato e verificato, reindirizza a index.html
  auth.onAuthStateChanged(user => {
    if (user && user.emailVerified) {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
