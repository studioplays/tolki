<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Tolki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #form-container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4A90E2;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .message {
      color: red;
      margin-top: 10px;
      min-height: 24px;
    }

    #btnForgot {
      background: none;
      color: #4A90E2;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 5px;
      cursor: pointer;
      border: none;
    }

    #btnForgot:hover {
      color: #357ABD;
    }
  </style>
</head>
<body>

<div id="form-container">
  <h1>Benvenuto in Tolki</h1>
  <input type="text" id="email" placeholder="Email o username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="btnLogin">Accedi</button>
  <button id="btnForgot">Password dimenticata?</button>
  <div class="message" id="message"></div>
</div>

<script>
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const message = document.getElementById('message');
  const btnLogin = document.getElementById('btnLogin');
  const btnForgot = document.getElementById('btnForgot');

  // Utenti demo (puoi rimuovere se usi backend)
  if (!localStorage.getItem('users')) {
    const demoUsers = [
      { email: 'user@example.com', password: '123456' },
      { email: 'admin', password: 'admin123' }
    ];
    localStorage.setItem('users', JSON.stringify(demoUsers));
  }

  btnForgot.onclick = () => {
    alert('FunzionalitÃ  di reset password non disponibile per ora.');
  };

  btnLogin.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      message.style.color = 'red';
      message.textContent = 'Inserisci email e password.';
      return;
    }

    const users = JSON.parse(localStorage.getItem('users'));
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      // Salva la sessione locale
      localStorage.setItem('tolki_email', user.email);
      message.style.color = 'green';
      message.textContent = 'Login riuscito! Redirezionamento...';

      setTimeout(() => {
        window.location.href = 'index.html';  // sempre redirect a index.html
      }, 1000);
    } else {
      message.style.color = 'red';
      message.textContent = 'Email o password errati.';
    }
  });
</script>

</body>
</html>
