<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Tolki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #form-container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4A90E2;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .message {
      color: red;
      margin-top: 10px;
      min-height: 24px;
    }

    #btnForgot {
      background: none;
      color: #4A90E2;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 5px;
      cursor: pointer;
      border: none;
    }

    #btnForgot:hover {
      color: #357ABD;
    }

    #passwordLegend {
      font-size: 0.85rem;
      color: #666;
      margin-top: -8px;
      margin-bottom: 12px;
      display: none;
      text-align: left;
    }

    #btnContainer {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    #btnLogin, #btnRegister {
      flex: 1;
    }
  </style>
</head>
<body>

<div id="form-container">
  <h1 id="formTitle">Benvenuto in Tolki</h1>
  <input type="text" id="email" placeholder="Email o username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirmPassword" placeholder="Conferma Password" required style="display:none;" />
  <div id="passwordLegend">La password deve contenere almeno 6 caratteri</div>
  
  <div id="btnContainer">
    <button id="btnLogin">Accedi</button>
    <button id="btnRegister">Registrati</button>
  </div>
  
  <button id="btnForgot">Password dimenticata?</button>
  <div class="message" id="message"></div>
</div>

<script>
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const passwordLegend = document.getElementById('passwordLegend');
  const message = document.getElementById('message');
  const btnLogin = document.getElementById('btnLogin');
  const btnRegister = document.getElementById('btnRegister');
  const btnForgot = document.getElementById('btnForgot');
  const formTitle = document.getElementById('formTitle');

  const ADMIN_USERNAME = 'AMMINISTRATORE99';
  const ADMIN_PASSWORD = '511199';

  let isRegisterMode = false;

  function showMessage(text, color = 'red') {
    message.style.color = color;
    message.textContent = text;
  }

  function resetForm() {
    emailInput.value = '';
    passwordInput.value = '';
    confirmPasswordInput.value = '';
    showMessage('');
  }

  function switchToRegister() {
    isRegisterMode = true;
    confirmPasswordInput.style.display = 'block';
    passwordLegend.style.display = 'block';
    btnLogin.style.display = 'none';
    formTitle.textContent = 'Registrazione Tolki';
    showMessage('');
    resetForm();
  }

  function switchToLogin() {
    isRegisterMode = false;
    confirmPasswordInput.style.display = 'none';
    passwordLegend.style.display = 'none';
    btnLogin.style.display = 'block';
    formTitle.textContent = 'Benvenuto in Tolki';
    showMessage('');
    resetForm();
  }

  btnRegister.addEventListener('click', () => {
    if (!isRegisterMode) {
      switchToRegister();
    } else {
      registerUser();
    }
  });

  btnLogin.addEventListener('click', () => {
    if (isRegisterMode) {
      switchToLogin();
    } else {
      loginUser();
    }
  });

  btnForgot.onclick = () => {
    alert('Funzionalit√† di reset password non disponibile per ora.');
  };

  async function registerUser() {
    const email = emailInput.value.trim();
    const pass = passwordInput.value.trim();
    const confirmPass = confirmPasswordInput.value.trim();

    if (!email || !pass || !confirmPass) {
      showMessage("Inserisci email, password e conferma password");
      return;
    }

    if (pass.length < 6) {
      showMessage("La password deve contenere almeno 6 caratteri");
      return;
    }

    if (pass !== confirmPass) {
      showMessage("Le password non corrispondono");
      return;
    }

    if (email.toUpperCase() === ADMIN_USERNAME) {
      showMessage("Non puoi registrarti con questo username riservato all'amministratore");
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showMessage("Inserisci un'email valida");
      return;
    }

    try {
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password: pass, confirmPassword: confirmPass })
      });
      const data = await res.json();

      if (res.ok) {
        showMessage("Registrazione completata. Ora accedi.", 'green');
        switchToLogin();
      } else {
        showMessage(data.message || "Errore nella registrazione");
      }
    } catch (err) {
      showMessage("Errore di connessione col server");
    }
  }

  async function loginUser() {
    const email = emailInput.value.trim();
    const pass = passwordInput.value.trim();

    if (!email || !pass) {
      showMessage("Inserisci email o username e password");
      return false;
    }

    if (email.toUpperCase() === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
      localStorage.setItem('loggedInAdmin', ADMIN_USERNAME);
      window.location.href = 'admin.html';
      return true;
    }

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password: pass })
      });
      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('loggedInUser', email);
        window.location.href = 'dashboard.html';
        return true;
      } else {
        showMessage(data.message || "Email o password errati");
        return false;
      }
    } catch (err) {
      showMessage("Errore di connessione col server");
      return false;
    }
  }

  if(localStorage.getItem('loggedInUser')){
    window.location.href = 'dashboard.html';
  } else if(localStorage.getItem('loggedInAdmin')){
    window.location.href = 'admin.html';
  }
</script>

</body>
</html>
